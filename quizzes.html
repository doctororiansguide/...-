<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDCAT Quizzes - Doctororians Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">           <!-- ← your custom styles -->
</head>
<body>

    <!-- Paste your existing NAVBAR here (copy from index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <!-- ... your full navbar code ... -->
    </nav>

    <!-- Main quiz content starts here -->
    <div class="container my-5" style="padding-top: 80px;">  <!-- extra top padding because of fixed navbar -->

        <h2 class="text-center mb-4">MDCAT Practice Quiz</h2>
        <p class="text-center lead mb-5">Sample questions — Biology, Chemistry, Physics, English. No timer — learn at your own pace!</p>

        <!-- ┌───────────────────────────────────────────────────────┐ -->
        <!-- │          PASTE THIS QUIZ HTML BLOCK HERE              │ -->
        <!-- └───────────────────────────────────────────────────────┘ -->
        <div id="quiz" class="card shadow p-4">
            <h4 id="question" class="mb-4"></h4>
            <div id="options"></div>

            <div class="d-flex justify-content-between mt-4">
                <button id="prev-btn" class="btn btn-secondary">Previous</button>
                <button id="next-btn" class="btn btn-primary">Next</button>
                <button id="submit-btn" class="btn btn-success" style="display:none;">Submit Quiz</button>
            </div>
        </div>

        <div id="result" class="mt-5" style="display:none;"></div>
        <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
        <!--         END OF QUIZ HTML BLOCK — that's all            -->

    </div>

    <!-- Paste your existing FOOTER here (copy from index.html) -->
    <footer class="bg-dark text-light py-4">
        <!-- ... your footer ... -->
    </footer>

    <!-- Bootstrap JS (already in index.html – keep it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ┌───────────────────────────────────────────────────────┐ -->
