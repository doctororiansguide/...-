name: Deploy to InfinityFree

on:
  push:
    branches:
      - main  # This triggers the upload whenever you push to the 'main' branch

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftpupload.net
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        # InfinityFree usually requires files to be in the htdocs folder
        server-dir: ./htdocs/ 
        
